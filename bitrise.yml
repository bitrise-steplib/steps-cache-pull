  remote_compressed_test:
    envs:
      - TMP_DIR: $ORIG_BITRISE_SOURCE_DIR/_tmp_remote_compressed_test
    steps:
      - script:
          title: Cleanup $TMP_DIR
          inputs:
            - content: |
                #!/bin/bash
                set -ex
                rm -rf "$TMP_DIR"
      - change-workdir:
          title: Switch working dir to $TMP_DIR
          run_if: true
          inputs:
            - path: $TMP_DIR
            - is_create_path: true
      - script:
          title: Create test archive
          inputs:
            - content: |
                #!/bin/bash
                set -ex
                if [[ "$BITRISEIO_STACK_ID" == *"linux"* ]]
                then
                  ARCHIVE_URL="https://storage.googleapis.com/cache_pull_test_bucket/linux-comp.tar.gz"
                else
                  ARCHIVE_URL="https://storage.googleapis.com/cache_pull_test_bucket/macos-comp.tar.gz"
                fi
                envman add --key "BITRISE_CACHE_API_URL" --value $ARCHIVE_URL
      - path::./:
          title: Step Test
          run_if: true
          is_skippable: false
          inputs:
            - is_debug_mode: true
            - cache_api_url: $BITRISE_CACHE_API_URL
            - is_direct_url: true
            - extract_to_relative_path: true
            - allow_fallback: "false"
      - script:
          title: Test if archive uncompressed
          inputs:
            - content: |
                # !/bin/env bash
                set -ex

                if [ ! -f $TMP_DIR/tmp/archive_info.json ]; then
                  echo "tmp/archive_info.json does not exist"
                  exit 1
                fi
