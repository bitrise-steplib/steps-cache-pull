  remote_cache_test:
    envs:
    - TMP_DIR: $ORIG_BITRISE_SOURCE_DIR/_tmp_remote_cache_test
    steps:
    - script:
        title: Cleanup $TMP_DIR
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            rm -rf "$TMP_DIR"
    - change-workdir:
        title: Switch working dir to $TMP_DIR
        run_if: true
        inputs:
        - path: $TMP_DIR
        - is_create_path: true
    - script:
        title: Create File to cache
        inputs:
        - content: |
            # !/bin/env bash
            set -ex
            echo "test" > $TMP_DIR/File.txt
    - cache-push:
        run_if: true
        inputs:
        - cache_paths: $TMP_DIR/File.txt
    - script:
        title: Remove test File
        inputs:
        - content: |
            # !/bin/env bash
            set -ex
            rm -rf $TMP_DIR/File.txt
    - path::./:
        title: Step Test
        run_if: true
        is_skippable: false
        inputs:
