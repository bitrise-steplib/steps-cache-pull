  remote_uncompressed_full_cycle_test:
    envs:
      - TMP_DIR: $ORIG_BITRISE_SOURCE_DIR/_tmp_remote_uncompressed_full_cycle_test
    steps:
      - script:
          title: Cleanup $TMP_DIR
          inputs:
            - content: |
                #!/bin/bash
                set -ex
                rm -rf "$TMP_DIR"
      - change-workdir:
          title: Switch working dir to $TMP_DIR
          run_if: true
          inputs:
            - path: $TMP_DIR
            - is_create_path: true
      - script:
          title: Create test archive
          inputs:
            - content: |
                #!/bin/bash
                set -ex
                if [[ "$BITRISEIO_STACK_ID" == *"linux"* ]]
