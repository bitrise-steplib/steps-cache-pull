                else
                  ARCHIVE_URL="https://storage.googleapis.com/cache_pull_test_bucket/macos.tar.gz"
                fi
                wget -c $ARCHIVE_URL -O - | tar -xz
      - cache-push:
          run_if: true
          inputs:
            - cache_paths: $TMP_DIR
      - script:
          title: Cleanup $TMP_DIR content
          inputs:
            - content: |
                #!/bin/bash
                set -ex
                rm -rf "$TMP_DIR/**"
      - path::./:
          title: Step Test
          run_if: true
